<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2 Contest - 2</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
      <div class="container">
        <p>Filter UI cards via their profession.</p>
        <div>
            <label for="profession" id="btn">Profession:</label>
            <select id="profession">
                <option value="">All</option>
                <option value="developer">Developer</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div id="userData">
                <!-- User list cards will be dynamically added here -->
        </div>
        <div>
            <button onclick="filterByProfession()" id="btn">Filter</button>
        </div>
        <div class="add-text">
            <h3>Add User</h3>
        </div>
        <div class="addUser">
            <label for="name">Name:</label>
            <input type="text" id="name">
            <label for="age">Age:</label>
            <input type="number" id="age">
            <label for="newProfession">Profession:</label>
            <input type="text" id="newProfession">
            <br>
            <button onclick="addUser()" id="btn">Add User</button>
        </div>
      </div>
    <script src="index.js"></script>
</body>
</html>
